basePath: /
consumes:
- application/json
definitions:
  Dto:
    properties:
      fullName:
        type: string
        x-go-name: FullName
      id:
        $ref: '#/definitions/UUID'
    type: object
    x-go-package: github.com/turnkeyca/monolith/user
  GenericError:
    properties:
      message:
        type: string
        x-go-name: Message
    type: object
    x-go-package: github.com/turnkeyca/monolith/user
  UUID:
    description: |-
      A UUID is a 128 bit (16 byte) Universal Unique IDentifier as defined in RFC
      4122.
    items:
      format: uint8
      type: integer
    type: array
